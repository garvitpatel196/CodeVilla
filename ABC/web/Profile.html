        <script>
            function sess() {
                $("#s1").prop("style","display:none");
                $("#s2").prop("style","display:none");
                $("#s3").prop("style","display:none");
                $("#s4").prop("style","display:none");
                $("#s5").prop("style","display:none");
                $("#s6").prop("style","display:none");
//                $("#s1").hide();
//                $("#s2").hide();
//                $("#s3").hide();
//                $("#s4").hide();
//                $("#s5").hide();
//                $("#s6").hide();
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                        var x = parseInt(xmlhttp.responseText);
                        if (x === 1)
                        {
                            window.location.replace("http://localhost:8080/ABC/Login.html");
                        }
                        else
                        {
                            document.getElementById("welcome").innerHTML = "Welcome " + xmlhttp.responseText + "..!";
                        }

                    }
                };
                xmlhttp.open("GET", "sess?", true);
                // xmlhttp.open("GET", "Profile?",true);
                xmlhttp.send();
            }

        </script>
